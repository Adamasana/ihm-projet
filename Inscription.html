<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<title>Inscription</title>
</head>
<body>
	<div class="pt-3 pb-2 offset-lg-5 col-lg-1"><h1 class="offset-lg-1">Inscription</h1></div>
	<div class="col-lg-10 offset-lg-1">
		<form class="offset-lg-4 border col-lg-4">
		  <div class="form-group">
		    <label for="inputName">Nom</label>
		    <input type="text" class="form-control" id="inputName" placeholder="Entrer votre nom">
		  </div>
		  <div class="form-group">
		    <label for="inputFirstName">Prénom</label>
		    <input type="text" class="form-control" id="inputFirstName" placeholder="Entrer votre prénom">
		  </div>
		  <div class="form-group">
		    <label for="inputEmail">Adresse e-mail</label>
		    <input type="email" class="form-control" id="inputEmail" placeholder="Entrer votre adresse e-mail">
		  </div>
		  <div class="form-group">
		    <label for="inputPhoneNumber">Numéro de téléphone</label>
		    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Entrer votre numéro de téléphone">
		  </div>
		  <div class="form-group">
		    <label for="inputPhoneNumber">Mot de passe</label>
		    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Entrer votre numéro de téléphone">
		  </div>
		  <div class="form-group">
		    <label for="inputPhoneNumber">Confirmer mot de passe</label>
		    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Entrer votre numéro de téléphone">
		  </div>
		  <div class="offset-lg-4 pb-2"><button type="submit" class="btn btn-primary offset-lg-1"><a href="index.html" class="text-white"> s'inscrire</a></button>
		  </div>
		</form>	
	</div>
	<div class="offset-lg-5 col-lg-4 pt-5 pb-5"><a href="Connexion.html" class="offset-lg-1"><button type="submit" class="btn btn-primary text-center col-lg-4">Connexion</button></a>
</body>
</html>
